                <form action="mailto:jakehafner@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
                    <!-- Group Fields Together-->
                    <fieldset>
                    <legend>How do I contact you?</legend>
                        <!-- Company input type="text" completed below for you as an example-->
                        <div>         
                            <label for="compName">Company name:</label><br>
                            <input type="text" id="compName" name="CompanyName" placeholder="Your Company Name" required><br>
                        </div>
                        
                        <!-- Person to Contact input type="text" -->
                        <div>
                        <label for="fname">Person to contact: </label><br>
                        <input type="text" id="fname" name="Name" placeholder="Your Name" required><br><br>
                        </div>
            
                        <!-- Email Text Box input type="text" -->	
                        <!--Video 9.9 Building and Testing a Valid Form-->	
                        <div>
                        <label for="email">Email:</label> 
                        <input type="email" name="Email" id="email" placeholder="Your Email" required>
                        </div>
            
                        <!-- Phone Number input type="text" -->
                        <!--Video 9.9 Building and Testing a Valid Form-->
                        <div>
                            <label for="Phone">Phone Number</label>
                            <input type="tel" name="Phone" id="Phone" pattern="[0-9]{3}-[0=9]{3}-[0=9]{4}" placeholder="000-000-0000" required/>
                        </div>
                    </fieldset>
            
                    <!-- Group Fields Together, page 104 -->
                    <fieldset>
                        <legend>What opportunities are available at your company?</legend>
                        <!-- Select Box, https://www.w3schools.com/tags/tag_select.asp -->
                        <label>Type of Position:</label><select name="Opportunities" id="opportunities">
                            <option value="Internship">Internship</option>
                            <option value="Part-Time">Part-Time</option>
                            <option value="Full-Time">Full-Time</option>
                            <option value="Contract">Contract</option>
                            <option value="Temporary">Temporary</option>
                            <option value="On Call">On Call</option>
                          </select><br>
                       
                        <!-- Radio Buttons, https://www.w3schools.com/tags/att_input_type_radio.asp -->
                       
                        <br>
                         <label> How did you find me? </label>
                        <br>
